{% load static %}

<!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Timer</title>
        <link rel="stylesheet" href="{% static 'timer/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex align-items-center min-vh-100">
            <div class="container-sm my-4">
                <div class="row">
                    <div class="col-12 col-lg-6 mx-auto">
                        <form action="{% url 'index' %}" method="POST">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter session ID" aria-label="Enter session ID" aria-describedby="join-session-button" name="sessionID">
                                <button class="btn btn-outline-secondary" type="submit" id="join-session-button" name="joinSession">Join</button>
                            </div>
                            <div class="d-grid gap-2">
                                {% csrf_token %}
                                <button class="btn btn-primary" type="submit" name="createSession">Create new session</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
